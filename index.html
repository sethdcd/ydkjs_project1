<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>YDKJS Practice #1</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <div id='title' class='row text-center'>
        <h1>Seth's Cell Phone Budget</h1>
      </div>
      <div class='row'>
        <div class='col-sm-4 col-sm-offset-4'>
          <p>Bank Account: <span id='bank_account' class='pull-right'>$$</span></p>
        </div>
      </div>
      <br>
      <div class='row'>
        <div class='col-sm-4 col-sm-offset-4'>
          <p>Phone Price: <span id='phone_price' class='pull-right'>$$</span></p>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-4 col-sm-offset-4'>
          <p>Tax: <span id='tax' class='pull-right'>$$</span></p>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-4 col-sm-offset-4'>
          <p>Total Price: <span id='total_price' class='pull-right'>$$</span></p>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/main.js"></script>
  </body>
</html>
